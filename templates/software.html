{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


    
     <section class="no-padding" id="portfolio">
        <div class="container"> 
            <div class="row">

                <div class="col-md-9">
                    <div class="row no-gutter">
                         {% for soft in software %}
                            <div class="col-md-4 col-sm-6 col-md-offset-14">
                                 <a href="{{ soft.slug }}" class="portfolio-box">
                                     <img src="{{ soft.book_cover.url }}" class="img-responsive coverImage" alt="books covers" height="400" width="400">
                                         <div class="portfolio-box-caption">
                                             <div class="portfolio-box-caption-content">
                                                 <div class="project-category text-faded">
                                    
                                                      {{ soft.title }}

                                   
                                                 </div>
                                             <div class="project-name">
                                    {{ soft.author }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>{% endfor %}
            </div>
                </div>
                <div class="col-md-3">
                {% include "sider.html" %}
                    
                </div>
            </div>

            <!-- pagination -->

     <nav>
       <ul class="pager">
         <li>{% if software.has_previous %}<a href="?page={{ software.previous_page_number }}">Previous</a>{% endif %}</li>
         <li>{% if software.has_next %}<a href="?page={{ software.next_page_number }}">Next</a>{% endif %}</li>
       </ul>
   </nav>            
                
           
        </div>
    </section>
    




{% endblock content %}
